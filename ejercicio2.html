<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <header>
            <h3>Imprimir los numero múltiplos de 7 comprendidos entre 100 y 300 con excepción de los comprendido entre 120 y 180.</h3>
        </header>
        <hr>
        <section>
            <script>
                var i;
                for(i=100;i<120;i++){
                    if (i%7==0) {
                        document.write(i+" ");
                    }
                }
                for(i=180;i<300;i++){
                    if (i%7==0) {
                        document.write(i+" ");
                    }
                }
            
            </script>
        </section>
    </main>
</body>
</html>
