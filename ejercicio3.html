<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <header>
            <h3>Diseñar un programa que permita calcular los 4 primeros números pares para posteriormente calcular su media aritmética.</h3>
        </header>
        <hr>
        <section>
            <script>
                var x=1,sum=0,prom;

                document.write("4 primeros números pares: <br>");
                while (x<=8){
                    if(x%2==0){
                    sum+=x
                    document.write(x+" ");}
                    x++;
                }
                prom=sum/4
                document.write("<br>Media aritmética de los 4 primeros números pares: "+prom+"<br>");
            
            </script>
        </section>
    </main>
</body>
</html>
